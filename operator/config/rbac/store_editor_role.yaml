# permissions for end users to edit stores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: store-editor-role
rules:
- apiGroups:
  - extensions.openfga-controller
  resources:
  - stores
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - extensions.openfga-controller
  resources:
  - stores/status
  verbs:
  - get
