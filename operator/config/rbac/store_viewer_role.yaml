# permissions for end users to view stores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: store-viewer-role
rules:
- apiGroups:
  - extensions.openfga-controller
  resources:
  - stores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions.openfga-controller
  resources:
  - stores/status
  verbs:
  - get
