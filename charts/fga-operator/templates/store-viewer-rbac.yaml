apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fga-operator.fullname" . }}-store-viewer-role
  labels:
  {{- include "fga-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - extensions.fga-controller
  resources:
  - stores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions.fga-controller
  resources:
  - stores/status
  verbs:
  - get