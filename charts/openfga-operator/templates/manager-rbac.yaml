apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openfga-operator.fullname" . }}-manager-role
  labels:
  {{- include "openfga-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - extensions.openfga-controller
  resources:
  - authorizationmodelrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - extensions.openfga-controller
  resources:
  - authorizationmodelrequests/finalizers
  verbs:
  - update
- apiGroups:
  - extensions.openfga-controller
  resources:
  - authorizationmodelrequests/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openfga-operator.fullname" . }}-manager-rolebinding
  labels:
  {{- include "openfga-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "openfga-operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "openfga-operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'